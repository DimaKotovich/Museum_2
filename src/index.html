<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <!-- <script type="text/javascript" src="scripts/main.js"></script> -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a
              href="#"
              class="logo"
            >
              <img
                src="images/logo.png"
                alt="NAMU"
                class="logo__image"
              >
            </a>

            <a href="#menu" class="icon icon--menu"></a>
          </div>

          <div class="grid">
            <div class="grid__item grid__item--1-2 grid__item--tablet-1-2 grid__item--desktop-1-2">
              <h2 class="header__title header__title--subtitle">
                10 серпня - 10 листопада
              </h2>
            </div>

            <div class="grid__item grid__item--1-2 grid__item--tablet-1-5 grid__item--desktop-1-6">
              <h1 class="header__title header__title--title">
                Мистецтво ХІХ - ХХ ст.
                <!-- <br> -->
              </h1>
            </div>

            <div class="grid__item grid__item--1-2 grid__item--tablet-1-3 grid__item--desktop-1-6">
              <p class="header__text">
                Внесок українських митців у
                <!-- <br> -->
                світову культуру 19-20 ст.
              </p>
            </div>

            <div class="grid__item grid__item--1-2 grid__item--tablet-1-3 grid__item--desktop-1-3">
              <button class="primary primary--header">
                Купити квиток
              </button>
            </div>

            <div class="grid__item grid__item--1-2 grid__item--tablet-2-5 grid__item--desktop-7-12 ">
              <div class="header__portret">
                <img
                  src="images/header.png"
                  alt="header-photo"
                  class="header__image"
                >
              </div>
            </div>

            <div class="grid__item grid__item--desktop-1-6 ">
              <p class="header__day">
                10.08 - 10.10
              </p>
            </div>

          </div>
        </div>
      </div>
    </header>
  </body>
</html>
